<!DOCTYPE html>
<html>
<head>
  <title>Admission - Ma'mur School</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    form, table {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    input, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: brown;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Admission Form</h1>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <select required>
      <option value="">Select Class</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
      <option>Grade 3</option>
    </select>
    <input type="submit" value="Submit">
  </form>

  <h2 style="text-align:center;">Available Classes</h2>
  <table>
    <tr>
      <th>Class</th>
      <th>Teacher</th>
      <th>Capacity</th>
    </tr>
    <tr>
      <td>Grade 1</td>
      <td>Ms. Asha</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Grade 2</td>
      <td>Mr. Abdi</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Grade 3</td>
      <td>Ms. Fartun</td>
      <td>28</td>
    </tr>
  </table>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
